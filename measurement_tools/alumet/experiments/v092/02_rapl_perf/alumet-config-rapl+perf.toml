[plugins.csv]
output_path = "alumet-output-rapl+perf.csv"
force_flush = true
append_unit_to_metric_name = true
use_unit_display_name = true
csv_delimiter = ";"
csv_late_delimiter = ","

[plugins.procfs.kernel]
enabled = true
poll_interval = "20ms"

[plugins.procfs.memory]
enabled = true
poll_interval = "20ms"
metrics = [
    "MemTotal",
    "MemFree",
    "MemAvailable",
    "Cached",
    "SwapCached",
    "Active",
    "Inactive",
    "Mapped",
]

[plugins.procfs.processes]
enabled = true
refresh_interval = "20ms"
strategy = "event"

[[plugins.procfs.processes.groups]]
exe_regex = ""
poll_interval = "20ms"
flush_interval = "2s"

[plugins.procfs.processes.events]
poll_interval = "20ms"
flush_interval = "2s"

[plugins.procfs.network]
enabled = false
poll_interval = "5s"

[plugins.rapl]
poll_interval = "20ms"
flush_interval = "2s"
no_perf_events = false

[plugins.perf]
# Description.
poll_interval = "20ms"
flush_interval = "2s"
hardware_events = [
    "CPU_CYCLES",
    "INSTRUCTIONS",
    "CACHE_REFERENCES",
    "CACHE_MISSES",
    "BRANCH_INSTRUCTIONS",
    "BRANCH_MISSES",
    "BUS_CYCLES",
    "REF_CPU_CYCLES"
]

software_events = [
    "PAGE_FAULTS",
    "CONTEXT_SWITCHES",
    "CPU_MIGRATIONS",
    "PAGE_FAULTS_MIN",
    "PAGE_FAULTS_MAJ",
    "ALIGNMENT_FAULTS",
    "EMULATION_FAULTS",
    "CGROUP_SWITCHES"
]
cache_events = [
]
